@(postings: List[Posting])
@postings.map { posting =>
    <div class="well">
        <h2>@posting.subject</h2>
        <h4>@posting.userName</h4>
        <div id="desc">
            @for(line <- posting.description.split("\\n")) {
                @line
                <br/>
            }
        </div>
        <h6>@posting.phone</h6>
    </div>
}
