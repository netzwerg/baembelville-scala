@import tags._
@main("BÃ¤mbelville") {
    <script>
        $(document).ready(function() {
            $("#createPosting").click(update);
            $("#createPosting").keypress(update);
            $("#createPosting").keyup(update);
        });

        function update() {
            var subject = $("#subject").val();
            $('#previewSubject').html(subject);

            var name = $("#name").val();
            $('#previewName').html(name);

            var description = $("#description").val();
            $('#previewDescription').html(description);

            var contact = $("#contact").val();
            $('#previewContact').html(contact);
        }
    </script>
    <div data-role="page" id="createPosting">
        <div data-role="inline" id="header">
            @title()
            <div data-role="navbar">
                <ul>
                    <li><a href="listOffered" data-icon="back">Geh</a></li>
                    <li><a href="createPosting" class="ui-btn-active" data-icon="star">Gratis-Inserat Erfassen</a></li>
                    <li><a href="listWanted" data-icon="forward">Neh</a></li>
                </ul>
            </div>
            <div data-role="content">
                <form method="post">

                    <div data-role="fieldcontain">
                        <label for="subject">Titel:</label>
                        <input type="text" name="subject" id="subject" value=""/>
                    </div>

                    <div data-role="fieldcontain">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" value=""/>
                    </div>

                    <div data-role="fieldcontain">
                        <label for="description">Beschreibung:</label>
                        <input type="text" name="description" id="description" value=""/>
                    </div>

                    <div data-role="fieldcontain">
                        <label for="contact">Telefon / EMail:</label>
                        <input type="text" name="contact" id="contact" value=""/>
                    </div>

                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <legend>Kategorie:</legend>
                            <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
                            <label for="radio-choice-1">"Geh" (Ich biete)</label>

                            <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"  />
                            <label for="radio-choice-2">"Neh" (Ich suche)</label>
                        </fieldset>
                    </div>

                    <div data-role="fieldcontain">
                        <label>Vorschau:</label>
                        <ul data-role="listview" id="preview">
                            <li>
                                <h3 id="previewSubject">Titel</h3>
                                <p><strong id="previewName">Name</strong></p>
                                <p id="previewDescription">Beschreibung</p>
                                <p class="ui-li-aside"><strong id="previewContact">Telefon / EMail</strong></p>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
}
